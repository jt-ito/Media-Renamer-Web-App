name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug: show current commit
        run: git rev-parse --verify HEAD || true
      - name: Debug: list server directory
        run: ls -la server || true
      - name: Debug: show server package.json head
        run: head -n 200 server/package.json || true
      - name: Debug: show server pnpm-lock.yaml head
        run: head -n 120 server/pnpm-lock.yaml || true
      - name: Debug: list web directory
        run: ls -la web || true
      - name: Debug: show web package.json head
        run: head -n 200 web/package.json || true
      - name: Debug: show web pnpm-lock.yaml head
        run: head -n 120 web/pnpm-lock.yaml || true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install & build server
        working-directory: ./server
        run: |
          pnpm install
          pnpm run build
      - name: Install & build web
        working-directory: ./web
        run: |
          pnpm install
          pnpm run build
