name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug: show repo state
        run: |
          echo "Current commit: $(git rev-parse --verify HEAD)"
          echo "--- server directory listing ---"
          ls -la server || true
          echo "--- server/package.json (first 200 lines) ---"
          sed -n '1,200p' server/package.json || true
          echo "--- server/pnpm-lock.yaml (first 120 lines) ---"
          sed -n '1,120p' server/pnpm-lock.yaml || true
          echo "--- web directory listing ---"
          ls -la web || true
          echo "--- web/package.json (first 200 lines) ---"
          sed -n '1,200p' web/package.json || true
          echo "--- web/pnpm-lock.yaml (first 120 lines) ---"
          sed -n '1,120p' web/pnpm-lock.yaml || true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install & build server
        working-directory: ./server
        run: |
          pnpm install
          pnpm run build
      - name: Install & build web
        working-directory: ./web
        run: |
          pnpm install
          pnpm run build
